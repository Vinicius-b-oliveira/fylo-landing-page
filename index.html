<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fylo Landing Page</title>

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/global.css">

    <link rel="stylesheet" href="./src/css/sections/header.css">
    <link rel="stylesheet" href="./src/css/sections/hero.css">
</head>
<body>
    <header class="header container">
        <img src="./src/img/icon.svg" alt="Page icon" class="page-icon">

        <nav>
            <ul class="menu">
                <li><a href="#">Features</a></li>
                <li><a href="#">Team</a></li>
                <li><a href="#">Sign In</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero container">
            <div class="content">
                <h1>All your files in one secure location, accessible anywhere.</h1>

                <p>Fylo stores your most important files in one secure location. Access them wherever you need, share and collaborate with friends, family, and co-workers.</p>

                <form  class="email-form" method="get" action="index.html">
                    <input type="text" placeholder="Enter your email..." class="email-input">

                    <input type="submit" value="Get Started" class="submit-input">
                </form>
            </div>

            <div class="illustration">
                <img src="./src/img/illustration_1.svg" alt="Illustration">
            </div>
        </section>
    </main>
